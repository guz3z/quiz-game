<html lang="en">
<head>

    <link rel="icon" href="img/comp.png" type="image/x-icon">

<body>
    <div class="container">
        <div id="end" class="flex-center flex-columnm">
            <h1 id="finalScore">0</h1>

            </form>

    </div>
